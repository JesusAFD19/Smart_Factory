{% extends "base.html" %}

{% block content %}
    <h2>Selecciona una figura</h2>
    <form method="post">
        {% for value in list %}
            <div class="card">
                <input type="radio" id="input_{{value}}" name="picture_selection" value="{{value}}">
                <label for="input_{{value}}">{{value}}</label>
            </div>
        {% endfor %}
        <button type="submit">Enviar</button>
    </form>
{% endblock %}
